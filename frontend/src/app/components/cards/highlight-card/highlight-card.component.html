<div class="row">
  <div class="col-md-3" *ngFor="let film of films">
    <div>
      <img class="card-img-top" src="{{film.poster}}" alt="{{film.title}} Poster">

      <div class="card-body">
        <h4 class="card-title">
          {{film.title}}
        </h4>
        <p class="card-text text-justify">
          {{film.summary}}
        </p>
      </div>
    </div>
  </div>
</div>
