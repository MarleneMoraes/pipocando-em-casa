<header>
  <nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{pageHome.path}}">
        <img src="assets/img/logo.png" alt="Logo do site" width="40">{{pageHome.title}}
      </a>

      <button type="button" class="navbar-toggler" (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon">
          <i class="bi bi-list"></i>
        </span>
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse d-lg-flex justify-content-lg-between" [ngClass]="{'flex-column': !isMenuCollapsed, 'justify-content-center': !isMenuCollapsed}">
        <ul class="navbar-nav mt-2 ml-auto mr-auto  mt-lg-0 ">
          <li class="nav-item active" *ngFor="let option of options">
            <a class="nav-link text-light" [routerLink]="option.path"
              (click)="isMenuCollapsed = true">{{option.title}}</a>
          </li>
        </ul>
        <form class="form-inline d-flex" role="search">
          <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-search my-2 my-sm-0" type="submit">
            <span class="search-btn-icon form-icon text-light">
              <i class="bi bi-search"></i>
            </span>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
