<article id="about">
  <h2>Sobre</h2>
  <p class="text-about" *ngFor="let text of texts">{{text}}</p>
  <hr>
  <h2>Editorial</h2>
  <p *ngFor="let editor of editors">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person"
      viewBox="0 0 16 16">
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
    </svg>&nbsp;
    <b>{{editor.position}}</b> {{editor.name}}
  </p>

  <div class="d-flex justify-content-center">
    <a class="m-3" href="{{socialMedia.path}}" target="_blank" *ngFor="let socialMedia for socialMedias">
      <i class="bi {{socialMedia.class}}"></i>
    </a>
  </div>
</article>
